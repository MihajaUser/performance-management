# Configuration HTTP temporaire (sans SSL)
server {
    listen 80;
    server_name ia.mild-mg.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Logs spÃ©cifiques
    access_log /var/log/nginx/ai_service_access.log;
    error_log /var/log/nginx/ai_service_error.log;

    # Reverse proxy vers le service AI
    location / {
        proxy_pass http://ai_service:8001;
        proxy_http_version 1.1;
        
        # Headers pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Support pour les requÃªtes AI (peuvent Ãªtre longues)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # DÃ©sactiver le buffering pour les rÃ©ponses streaming
        proxy_buffering off;
    }
}
