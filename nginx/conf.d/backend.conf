# Redirection HTTP â†’ HTTPS
server {
    listen 80;
    server_name back.mild-mg.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name back.mild-mg.com;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/back.mild-mg.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/back.mild-mg.com/privkey.pem;

    # Logs spÃ©cifiques
    access_log /var/log/nginx/backend_access.log;
    error_log /var/log/nginx/backend_error.log;

    # Reverse proxy vers le backend
    location / {
        proxy_pass http://backend:3333;
        proxy_http_version 1.1;
        
        # Headers pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Support pour les uploads de fichiers
        client_max_body_size 100M;

        # Timeouts pour les requÃªtes longues
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
