# üê≥ Docker Compose configuration for the full Performance Management stack

# ‚ñ∂Ô∏è To build and launch all services:
# sudo docker compose up --build
#
# üõë To stop and remove everything (including volumes):
# sudo docker compose down -v
#
# ‚öôÔ∏è Make backend wait for DB before starting(lauch this command once):
# chmod +x backend/wait-for-it.sh

# üõë To stop local PostgreSQL service (if running) to avoid port conflicts:
# sudo systemctl stop postgresql
# sudo systemctl status postgresql
# sudo systemctl start postgresql

version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3333
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "3333:3333"
    depends_on:
      - db
      - ai_service
    environment:
      - DB_CONNECTION=pg
      - PG_HOST=db
      - PG_PORT=5432
      - PG_USER=postgres
      - PG_PASSWORD=postgres
      - PG_DB_NAME=performance_db
      - AI_SERVICE_URL=http://ai_service:8001
    networks:
      - app-network

  ai_service:
    build: ./ai_service
    ports:
      - "8001:8001"
    restart: always
    networks:
      - app-network

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: performance_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
