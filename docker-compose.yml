# üê≥ Docker Compose configuration for the full Performance Management stack

# ‚ñ∂Ô∏è To build and launch all services:
# sudo docker compose up --build
#
# üõë To stop and remove everything (including volumes):
# sudo docker compose down -v
#
# ‚öôÔ∏è Make backend wait for DB before starting(lauch this command once):
# chmod +x backend/wait-for-it.sh
#
# üîí To initialize SSL certificates (first time only):
# chmod +x nginx/init-letsencrypt.sh
# ./nginx/init-letsencrypt.sh

# üõë To stop local PostgreSQL service (if running) to avoid port conflicts:
# sudo systemctl stop postgresql
# sudo systemctl status postgresql
# sudo systemctl start postgresql

version: "3.8"

services:
  # üîí Nginx Reverse Proxy avec SSL/TLS
  nginx:
    build:
      context: ./nginx
      dockerfile: nginx.dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/www:/var/www/certbot:rw
    depends_on:
      - frontend
      - backend
      - ai_service
    restart: unless-stopped
    networks:
      - app-network

  # üåê Frontend Next.js
  frontend:
    build: ./frontend
    expose:
      - "3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=https://back.mild-mg.com
    networks:
      - app-network

  # üîß Backend API
  backend:
    build: ./backend
    expose:
      - "3333"
    depends_on:
      - db
      - ai_service
    environment:
      - DB_CONNECTION=pg
      - PG_HOST=db
      - PG_PORT=5432
      - PG_USER=postgres
      - PG_PASSWORD=6fmFeJBuX+oNNuUt/AY7CI3xjU5i8HdR
      - PG_DB_NAME=performance_db
      - AI_SERVICE_URL=https://ia.mild-mg.com
    networks:
      - app-network

  # ü§ñ AI Service
  ai_service:
    build: ./ai_service
    expose:
      - "8001"
    restart: always
    networks:
      - app-network

  # üóÑÔ∏è PostgreSQL Database
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 6fmFeJBuX+oNNuUt/AY7CI3xjU5i8HdR
      POSTGRES_DB: performance_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
